<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>

      <div id="cart-items">
        <!-- Cart items will be displayed here -->
      </div>

      <h2>Total Cost: $<span id="total-cost">0</span></h2>
      <h2>Total Cost with Discount: $<span id="discounted-total">0</span></h2>

      <div class="add-item">
        <h3>Add Item to Cart</h3>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" placeholder="Enter item name" />

        <label for="item-price">Item Price:</label>
        <input type="number" id="item-price" placeholder="Enter item price" />

        <label for="item-quantity">Item Quantity:</label>
        <input type="number" id="item-quantity" placeholder="Enter quantity" />

        <button id="add-item-btn">Add Item</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
